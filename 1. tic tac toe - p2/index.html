<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game.css">
    
</head>

<body>    

    <div id="registerView" class="container">
        <label>
            Player 1: <input id="player1Name" />
        </label>
        <label>
            Player 2: <input id="player2Name" />
        </label>
        <button id="start">Start</button>
    </div>
    <div class="container">
        <br><br>
        <table class="table" style="width:550px;border-top:0px">
            <tr><td>Name</td><td style="width:500px;text-align:right">Score</td></tr>
           <tbody id="scoreboard"></tbody>
        </table>
    </div>
    <div style="display:none" id="gameBoard">
    <div class="game-view" >
        <div><input id="block1" data-block="1" type="checkbox"/><label for="block1"></label> </div>
        <div><input id="block2" data-block="2" type="checkbox"/><label for="block2"></label> </div>
        <div><input id="block3" data-block="3" type="checkbox"/><label for="block3"></label> </div>
        <div><input id="block4" data-block="4" type="checkbox"/><label for="block4"></label> </div>
        <div><input id="block5" data-block="5" type="checkbox"/><label for="block5"></label> </div>
        <div><input id="block6" data-block="6" type="checkbox"/><label for="block6"></label> </div>
        <div><input id="block7" data-block="7" type="checkbox"/><label for="block7"></label> </div>
        <div><input id="block8" data-block="8" type="checkbox"/><label for="block8"></label> </div>
        <div><input id="block9" data-block="9" type="checkbox"/><label for="block9"></label> </div>
    </div>
    <button id="restart-game">Reset</button>
    <button id="end-game">End Game</button>
    <div>
        Current Player:<span class="current-player"></span>
    </div>
</div>
    <script src="js/app.js" type="module"></script>
    
</body>

</html>
